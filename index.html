<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para William ðŸ’—</title>
    <style>
        body { margin: 0; padding: 0; background-color: #000; color: white; font-family: 'Arial', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        #inicio { text-align: center; z-index: 100; transition: opacity 0.8s; }
        .nombre { font-size: 50px; font-weight: bold; margin-bottom: 20px; letter-spacing: 3px; }
        .btn { background: #ffeb3b; color: #000; border: none; padding: 15px 40px; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 18px; box-shadow: 0 0 20px rgba(255, 235, 59, 0.4); }

        #letras { position: absolute; text-align: center; width: 85%; font-size: 26px; font-weight: bold; text-shadow: 0 0 10px rgba(255,255,255,0.5); z-index: 50; line-height: 1.5; }

        #contenedor-foto { display: none; opacity: 0; transform: scale(0.5); transition: all 2s ease-out; z-index: 60; text-align: center; }
        .foto-william { width: 280px; height: 350px; border-radius: 20px; border: 5px solid white; object-fit: cover; box-shadow: 0 0 30px rgba(255,255,255,0.3); }
        .mensaje-final { margin-top: 20px; font-size: 24px; font-weight: bold; color: #ffeb3b; }

        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
    </style>
</head>
<body>

    <div id="inicio">
        <div class="nombre">WILLIAM ðŸ’—</div>
        <button class="btn" onclick="comenzar()">VER SORPRESA</button>
    </div>

    <div id="letras"></div>

    <div id="contenedor-foto">
        <img src="foto_william.jpg" alt="William" class="foto-william">
        <div class="mensaje-final">Â¡Feliz San ValentÃ­n! ðŸŒ»</div>
    </div>

    <canvas id="canvasFlores"></canvas>
    <audio id="musica" src="musica.mp3"></audio>

    <script>
        // AquÃ­ estÃ¡n las frases exactas que pediste
        const frases = [
            { t: 2, texto: "Te siento al cantar y al escuchar cualquier canciÃ³n" },
            { t: 7, texto: "Bonita que hable del amor," },
            { t: 10, texto: "de lo que siento ayer y hoy" },
            { t: 14, texto: "Siempre te llevo al despertar" }
        ];

        function comenzar() {
            const audio = document.getElementById('musica');
            const inicio = document.getElementById('inicio');
            const letrasDiv = document.getElementById('letras');
            const fotoDiv = document.getElementById('contenedor-foto');

            inicio.style.opacity = '0';
            setTimeout(() => inicio.style.display = 'none', 800);
            
            audio.play();
            iniciarFlores();

            frases.forEach((linea) => {
                setTimeout(() => {
                    letrasDiv.innerHTML = linea.texto;
                    
                    // Al llegar a la Ãºltima frase, mostramos la foto
                    if (linea.texto === "Siempre te llevo al despertar") {
                        setTimeout(() => {
                            letrasDiv.style.opacity = '0';
                            setTimeout(() => {
                                letrasDiv.style.display = 'none';
                                mostrarFoto(fotoDiv);
                            }, 1000);
                        }, 4000); // Tiempo que se queda la Ãºltima frase en pantalla
                    }
                }, linea.t * 1000);
            });
        }

        function mostrarFoto(div) {
            div.style.display = 'block';
            setTimeout(() => {
                div.style.opacity = '1';
                div.style.transform = 'scale(1)';
            }, 100);
        }

        function iniciarFlores() {
            const canvas = document.getElementById('canvasFlores');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let partÃ­culas = [];

            class Flor {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + 20;
                    this.size = Math.random() * 12 + 8;
                    this.speed = Math.random() * 1.5 + 1;
                    this.angle = Math.random() * 6;
                    this.spin = Math.random() * 0.04 - 0.02;
                }
                dibujar() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.angle);
                    ctx.fillStyle = "#FFEB3B"; // PÃ©talos amarillos
                    for (let i = 0; i < 5; i++) {
                        ctx.beginPath();
                        ctx.ellipse(0, -this.size/2, this.size/2, this.size, 0, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.rotate((Math.PI * 2) / 5);
                    }
                    ctx.beginPath();
                    ctx.fillStyle = "#795548"; // Centro cafÃ©
                    ctx.arc(0, 0, this.size/3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
                update() {
                    this.y -= this.speed;
                    this.angle += this.spin;
                    this.x += Math.sin(this.y / 60) * 0.5;
                }
            }

            function animar() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (partÃ­culas.length < 40 && Math.random() < 0.08) partÃ­culas.push(new Flor());
                partÃ­culas.forEach((f, i) => {
                    f.update();
                    f.dibujar();
                    if (f.y < -50) partÃ­culas.splice(i, 1);
                });
                requestAnimationFrame(animar);
            }
            animar();
        }
    </script>
</body>
</html>
